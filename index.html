<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="wrapper">
        <div class="input-box">
          <div class="input"></div>
          <span class="material-symbols-outlined">
            copy_all
            </span>
        </div>

        <div class="pass-indicator weak"></div>

        <div class="pass-length">
          <div class="details">
            <label for="">Password Length</label>
            <span>6</span>
          </div>
          <input class="scroll" type="range" min="4" max="24" value="6" step="2">
        </div>

        <div class="pass-settings">
          <label for="">Pass Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase"checked readonly disabled>
              <label for="lowercase">lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" checked>
              <label for="uppercase">uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers"checked>
              <label for="numbers">numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" checked>
              <label for="symbols">symbols (~!@#)</label>
            </li>
          </ul>
        </div>

        <button class="generate-btn">Generate password</button>
      </div>
    </div>

  
    <script src="script.js"></script>
  </body>
</html>
